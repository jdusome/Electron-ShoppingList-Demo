<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Shopping List Item</title>

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <form>
            <div>
                <label>Enter Item</label>
                <input type="text" id="item" autofocus><!-- Autofocus Input -->
            </div>
            <button class="btn waves-effect waves-light" type="submit">
                Add Item
            </button>
        </form>
    </div>
    
    <script>
        //Import Electron and ipcRenderer
        const electron = require('electron');
        const {ipcRenderer} = electron;

        //Get Form, Add Event Listener
        const form = document.querySelector('form');
        form.addEventListener('submit', submitForm);

        function submitForm(e){
            e.preventDefault();
            
            const item = document.querySelector('#item').value;

            //Give Data name 'item:add', and send the item back to Main Window
            ipcRenderer.send('item:add', item);
        }
    </script>
</body>
</html>
